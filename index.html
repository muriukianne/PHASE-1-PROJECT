</head>

  <!-- FLIGHTS  SECTION-->

  <div class="container bg-light p-2 mt-1 " style="width: 50vw;">
    <!-- Created a button to trigger the flight booking modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Book Flight
    </button>

    <!-- Modal for booking flight-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <h5 class="bg-dark text-center">Book Flight</h5>
            <div id="message" class="text-success" role="alert"></div>

                <!-- Created  a form for booking the flight -->
            <form id="add_post_form">
                <div class="mb-3">
                    <h5 style="color: black;">Image Url</h5>
                    <input type="text" class="form-control" id="image" required placeholder="Image" >
                </div> 

                <!-- Created a drop down to select the airline -->
            <h5 style="color:black">Air Line</h5>
            <div class="mb-3">
            <select id="airline" class="form-control" required>
              <option value="">--Select--</option>
              <option value="Fly Emirates">Fly Emirates</option>
              <option value="Qatar Airways">Qatar Airways</option>
              <option value="Kenya Airways">Kenya Airways</option>
              <option value="American Air Line">American Air Line</option>
              <option value="Etihad Air Line">Etihad Air Line</option>
              <option value="Finish Air Line">Finish Air Line</option>
            </select>
            </div>

                <!--Created a drop down for the destination  -->
            <h5 style="color:black">To</h5>
            <div class="mb-3">   
            <select id="to" class="form-control" required>
              <option value="">--Select--</option>
              <option value="Zanzibar">Zanzibar</option>
              <option value="London">London</option>
              <option value="South Africa">South Africa</option>
              <option value="New York">New York</option>
              <option value="Paris">Paris</option>
              <option value="Dubai">Dubai</option>
            </select>
            </div>

                <!-- Created a drop down for the departure location -->
            <h5 style="color:black">From</h5>
            <div class="mb-3">
            <select id="from" class="form-control" required>
              <option value="">--Select--</option>
              <option value="Nairobi">Nairobi</option>
              <option value="Eldoret">Eldoret</option>
              <option value="Kisumu">Kisumu</option>
              <option value="Mombasa">Mombasa</option>
              <option value="Malindi">Malindi</option>
            </select>
            </div>

              <div class="mb-3">
                <h5 style="color: black;">Name</h5>
                <input type="text" class="form-control" id="name" required placeholder="Name" >
              </div> 
              
              <div class="mb-3">
                <h5 style="color: black;">Departure Time</h5>
                <input type="text" class="form-control" id="departureTime" value="09:00 AM" required placeholder="DepartureTime" readonly>
              </div>
    
              <div class="mb-3">
                <h5 style="color: black;">Arrival Time</h5>
                <input type="text" class="form-control" id="arrivalTime" value="14:00 PM" required placeholder="ArrivalTime" readonly >
              </div>

              <div class="mb-3">
                <h5 style="color: black;">Price</h5>
                <input type="text" class="form-control" id="price" value="65000 Ksh" required placeholder="Fixed Price" readonly>
              </div>
    
             
            <!-- Created a sub,it button for booking -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>


            <!-- EDit section for updating flight information -->
  <div id="edit_container"  style="width: 50vw;  background-color:grey;">
    <!-- Update form will appear here -->
  </div>

            <!-- Section for displaying single post -->
<div id="single_post" ></div>


            <!-- Created a container for displaying flight tickets -->
   <div class="container  mt-5">
    <h3>Flight Tickets</h3>
       <div id="delete_message" class="text-success" role="alert">
         <!-- This is where the flight posts will be displayed -->
        </div>
     <div id="posts_row" class="row">
        <!-- this is where our posts will be displayed -->
     </div>
   </div>
